<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Front Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7O6X04q8vrL3WshoQaodf1kXWfW4UqsN0Pe" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-5">
        <h1 class="display-4">환영합니다</h1>
        <p class="lead">모바일과 PC 모두에서 잘 보이는  반응형 홈페이지 예시입니다.</p>
    </header>

    <main class="container my-5">
        <section class="row align-items-center">
            <div class="col-md-6">
                <img src="https://via.placeholder.com/600x400" class="img-fluid" alt="Placeholder image">
            </div>
            <div class="col-md-6 mt-4 mt-md-0">
                <h2>특징</h2>
                <ul>
                    <li>부트스트랩을 활용한 간단한 레이아웃</li>
                    <li>모바일 기기에 맞춰지는 네비게이션과 콘텐츠</li>
                    <li>PC 화면에서도 보기 좋은 디자인</li>
                </ul>
            </div>
        </section>
    </main>

    <footer class="bg-light text-center py-3">
        <small>&copy; 2025 Example Corp</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeo58rRQClLz9O+95ennGFqVB/E+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</body>
</html>
