<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>과목 점수 계산기</title>
</head>
<body>
  <h2>과목 점수 입력</h2>
  
  <label>국어: <input type="number" id="korean"></label><br>
  <label>수학: <input type="number" id="math"></label><br>
  <label>영어: <input type="number" id="english"></label><br>
  <label>과학: <input type="number" id="science"></label><br><br>

  <button onclick="calculate()">계산하기</button>

  <h3>결과</h3>
  <p id="total"></p>
  <p id="average"></p>
  <p id="grade"></p>

  <script>
    function calculate() {
      const korean = parseFloat(document.getElementById("korean").value);
      const math = parseFloat(document.getElementById("math").value);
      const english = parseFloat(document.getElementById("english").value);
      const science = parseFloat(document.getElementById("science").value);

      // 입력값 유효성 검사
      if (isNaN(korean) || isNaN(math) || isNaN(english) || isNaN(science)) {
        alert("모든 과목의 점수를 입력해주세요.");
        return;
      }

      const total = korean + math + english + science;
      const average = total / 4;

      let grade = "";
      if (average >= 90) grade = "A";
      else if (average >= 80) grade = "B";
      else if (average >= 70) grade = "C";
      else if (average >= 60) grade = "D";
      else grade = "F";

      document.getElementById("total").textContent = `총점: ${total}`;
      document.getElementById("average").textContent = `평균: ${average.toFixed(2)}`;
      document.getElementById("grade").textContent = `등급: ${grade}`;
    }
  </script>
</body>
</html>
