        //약수의 합 연습
            let divisors = [];
            let sum = 0;
        
            let n = Number(prompt("숫자를 입력해주세요."))

        for (let i = 1; i <= n; i++) {
            if (n % i === 0) {
                divisors.push(i); sum += i;
            }
        }
    


        console.log(`${n}의 약수의 합은 ${sum}입니다. 약수는 ${divisors.join(" ," )}가 있습니다.`)
