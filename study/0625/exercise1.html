        //문제 3. 정수 n이 주어질 때 높이가 n인 피라미드 별을 출력하세요. 중앙 정렬된 별이 출력되어야 합니다. (홀수 개 별 출력)
        const n = Number(prompt("숫자를 입력해주세요."));
        let stars = "";

        for (let i = 1; i <= n; i++) {
            let spaces = " ".repeat(n - i);             // 왼쪽 공백
            let starsInLine = "*".repeat(2 * i - 1);    // 홀수 개의 별
            stars += spaces + starsInLine + "\n";
        }

        console.log(stars);
