<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 탭 UI</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            padding: 40px;
            background-color: #f7f7f7;
        }

        .tab-container {
            width: 600px;
            /* ← 오타 수정: width= → width: */
            margin: auto;
            background-color: white;
            border-radius: 20px 20px 10px 0;
            /* 상단 모서리만 둥글게 */
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        /* 탭 영역을 가로로 정렬 */
        .tabs {
            display: flex;
            flex-direction: row;
            gap: 5px;
            padding: 10px;
        }

        input[type="radio"] {
            display: none;
            /* 라디오 버튼 숨기기 */
        }

        label {
            display: inline-block;
            padding: 12px 20px;
            margin-right: 5px;
            cursor: pointer;
            background-color: #f1f1f1;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        input[type="radio"]:checked+label {
            background-color: #4caf50;
            color: white;
        }

        .content {
            display: none;
            /* 기본적으로 모든 content 숨기기 */
            padding: 20px;
            border-top: 1px solid #ddd;

        }

        /* 각각의 탭이 체크됐을 때 해당 content 보여주기 */
        #tab1:checked~#content1,
        #tab2:checked~#content2,
        #tab3:checked~#content3 {
            display: block;
        }
    </style>
</head>

<body>
    <div class="tab-container">
        <input type="radio" id="tab1" name="tab" checked />
        <label for="tab1">HTML</label>

        <input type="radio" id="tab2" name="tab" />
        <label for="tab2">CSS</label>

        <input type="radio" id="tab3" name="tab" />
        <label for="tab3">JavaScript</label>

        <div class="content" id="content1">
            <h2>HTML</h2>
            <p>웹 페이지의 구조를 만드는 마크업 언어입니다.</p>
        </div>
        <div class="content" id="content2">
            <h2>CSS</h2>
            <p>웹 페이지에 스타일을 적용하는 언어입니다.</p>
        </div>
        <div class="content" id="content3">
            <h2>JavaScript</h2>
            <p>웹 페이지를 동적으로 만들어주는 스크립트 언어입니다.</p>
        </div>
    </div>
</body>

</html>
