<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>김종건 디지털 명함</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 24px 32px;
      width: 300px;
      text-align: left;
    }
    .card h1 {
      margin: 0 0 8px;
      font-size: 24px;
    }
    .card p {
      margin: 0 0 16px;
      color: #555;
      font-size: 16px;
    }
    .card a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>김종건</h1>
    <p>호기심 대마왕</p>
    <a href="https://blog.naver.com/dangkimyaksa" target="_blank">블로그 방문</a>
  </div>
</body>
</html>
