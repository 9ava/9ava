<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>float vs absolute</title>

  <style>
    body {
      background-color: #f2f2f2;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    /* 컨테이너 박스 */
    .container {
      position: relative;            /* 자식의 absolute 기준 */
      background-color: aqua;
      width: 400px;
      height: 400px;
      padding: 10px;
    }

    /* 공통 박스 스타일 */
    .box1, .box2, .box3 {
      width: 100px;
      height: 100px;
    }

    .box1 {
      background-color: #FF5722;
      float: left;                   /* 왼쪽으로 띄우기 */
      z-index: 1;
    }

    .box2 {
      background-color: #2196f3;
      float: left;                   /* 왼쪽으로 띄우기 */
      z-index: 1;
    }

    .box3 {
      background-color: #4CAF50;
      position: absolute;           /* 겹치기 */
      top: 30px;                    /* 위에서 30px 떨어짐 */
      left: 50px;                   /* 왼쪽에서 50px 떨어짐 */
      opacity: 0.8;                 /* 살짝 투명하게 해서 겹침 확인 */
      z-index: 2;                   /* 위에 보이도록 */
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </div>
</body>
</html>
