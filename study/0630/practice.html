<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>마름모 별 찍기</title>
</head>

<body>
    <script>

        //   *
        //  ***
        // *****
        //  ***
        //   *

        let stars = ""
        for (let i = 1; i <= 3; 
        if (i === 3; { i-- })
            else (i++)) {
            const n = 2 * i - 1
            stars += "*".repeat(n) + "\n"
        };

        console.log(stars);
    </script>
</body>

</html>
