<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>회원가입 폼</title>
</head>

<body>
    <form id="signupForm">
        <input type="text" id="userName" placeholder="이름을 입력해주세요"> <br />
        <input type="text" id="email" placeholder="이메일을 입력해주세요"> <br />
        <input type="password" id="password" placeholder="비밀번호를 입력해주세요"> <br />
        <button type="button" id="submit">제출하기</button>
    </form>

    <script>
        document.getElementById("submit").addEventListener("click", validateForm);

        function validateForm() {
            let username = document.getElementById("userName").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (username.trim() === "") {
                alert("이름을 입력하세요.");
                return;
            }

            const emailRegex = /^[\w.-]+@[\w.-]+\.[A-Za-z]{2,}$/;
            if (!emailRegex.test(email)) {
                alert("올바른 이메일을 입력하세요.");
                return;
            }

            if (password.length < 8) {
                alert("비밀번호는 8자 이상이어야 합니다.");
                return;
            }

            alert("회원가입이 완료되었습니다!");
        }
    </script>
</body>

</html>
