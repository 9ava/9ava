    // 실습 예시: BMI 계산기
    //몸무게 / (키 * 키)

    let h = parseFloat(prompt("키를 입력하세요.(m)"))
    let w = parseFloat(prompt("몸무게를 입력하세요.(kg)"))

    function calcBMI(w, h) {
        return w / (h * h);
    }
