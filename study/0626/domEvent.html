<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>DOM Event 예제</title>

    <style>
        #map {
            width: 500px;
            height: 500px;
            background-color: #f0f0f0;
            position: relative;

        }

        #character {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div></div>
    <h1></h1>
    <h2></h2>
    <script>
        // 키보드 방향키, div가 상하좌우로 이동하는 것을 방금 배운 것을 바탕으로
        let character = document.createElement("div");
        let map = document.getElementById("map");

        character.id = "character";

        map.appendChild(character);
        document.addEventListener("keydown", function (e) {
            console.log("offsetTop:", character.offsetTop);
            console.log("offsetLeft:", character.offsetLeft);

            if (e.key === "ArrowUp" && character.offsetTop > 0) {
                character.style.top = character.offsetTop - 10 + "px";
            } else if (e.key === "ArrowDown" && character.offsetTop <= 440) {
                character.style.top = character.offsetTop + 10 + "px";
            } else if (e.key === "ArrowLeft" && character.offsetLeft > 0) {
                character.style.left = character.offsetLeft - 10 + "px";
            } else if (e.key === "ArrowRight" && character.offsetLeft <= 440) {
                character.style.left = character.offsetLeft + 10 + "px";
            }
        });

    </script>
</body>

</html>
