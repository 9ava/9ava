<!DOCTYPE html>
<!-- 문제:
 1. CSS 기초 연습 문제입니다. 아래의 요구사항을 충족하는 HTML 문서를 작성하세요.
 1-1. HTML 문서를 작성하고, 문서의 배경색을 하늘색으로 설정하세요.
 1-2. 헤더(header)에 글꼴을 Arial, 크기를 24px로 설정하고, 글자 색을 네이비로 지정하세요.
 1-3. 본문에 있는 첫 번째 문단(p)의 텍스트 색상을 녹색으로 설정하세요.
 1-4. 본문에 있는 두 번째 문단(p)의 텍스트를 볼드 처리하고, 폰트 크기를 18px로 설정하세요. -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 기초 연습</title>
    <style>
<background-color: lightblue; /* 배경색을 하늘색으로 설정 */
        body {
            background-color: lightblue;
        }

        header {
            font-family: Arial, sans-serif; /* 글꼴을 Arial로 설정 */
            font-size: 24px; /* 글자 크기를 24px로 설정 */
            color: navy; /* 글자 색상을 네이비로 설정 */
            text-align: center; /* 헤더 텍스트를 중앙 정렬 */
        }

        p:first-of-type {
            color: green; /* 첫 번째 문단의 텍스트 색상을 녹색으로 설정 */
        }

        p:nth-of-type(2) {
            font-weight: bold; /* 두 번째 문단의 텍스트를 볼드 처리 */
            font-size: 18px; /* 폰트 크기를 18px로 설정 */
        }
    </style>
</head>
<body>
    <header>
        <h1>웹 페이지 제목</h1>
    </header>

    <p>이것은 첫 번째 문단입니다.</p>
    <p>이것은 두 번째 문단입니다.</p>
</body>


</html>
