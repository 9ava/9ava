<!DOCTYPE html>
<!-- 2. 텍스트 관련 스타일 연습문제
목표: 텍스트 스타일링 속성인 글꼴, 크기, 간격 등을 다룹니다.

문제:
2-1 본문에 있는 <h1> 태그의 글자 색상을 빨간색으로 설정하고, <p> 태그의 글자 색을 초록색으로 설정하세요.
2-2 <h1> 태그의 글꼴 크기를 30px로 설정하고, <p> 태그의 글꼴을 15px로 설정하세요.
2-3 모든 문단에 줄 간격(line-height) 을 1.8로 설정하세요.
2-4 텍스트 변환: 본문의 모든 <h2> 태그의 텍스트를 대문자로 변경하세요. -->

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 스타일 연습</title>
    <style>
        h1 {
            color: red;
        }

        p {
            color: green line-height:1.8;
        }

        h2 {
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <h1>웹 페이지 제목</h1>
    <h2>This is subtitle</h2>
    <p>이것은 문단 1입니다.</p>
    <p>이것은 문단 2입니다.</p>
</body>

</html>
