<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이상형 월드컵 🏆</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- 시작 카드 -->
    <div id="setup-area" class="card">
      <h2>이상형 월드컵 🏆</h2>
      <p>16강으로 시작합니다.</p>
      <button onclick="startGame()">게임 시작</button>
    </div>

    <!-- 게임 영역 -->
    <div id="game-area" style="display:none;">
      <p id="round-info">16강 - 1번째 대결</p>
      <div class="match-area">
        <div class="candidate" id="left" onclick="selectCandidate('left')">
          <img src="" alt="">
          <p class="label"></p>
        </div>
        <div class="vs">VS</div>
        <div class="candidate" id="right" onclick="selectCandidate('right')">
          <img src="" alt="">
          <p class="label"></p>
        </div>
      </div>
    </div>

    <!-- 결과 영역 -->
    <div id="result" class="card" style="display:none;">
      <h2>🏆 당신의 이상형은?</h2>
      <img id="winner-img" src="" style="width: 180px; border-radius: 20px;" />
      <p id="final-winner" class="label"></p>

      <table id="ranking-table" style="margin: 20px auto; border-collapse: collapse;">
        <thead>
          <tr>
            <th style="border-bottom: 2px solid #2a9d8f; padding: 8px;">순위</th>
            <th style="border-bottom: 2px solid #2a9d8f; padding: 8px;">이름</th>
            <th style="border-bottom: 2px solid #2a9d8f; padding: 8px;">이미지</th>
          </tr>
        </thead>
        <tbody id="ranking-body"></tbody>
      </table>

      <button onclick="restartGame()">다시 시작하기</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
